<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My contact</title>
</head>
<body>
    <h3>Contadct details</h3>
    <ul>
        <li>Address of me</li>
        <li>Phone number:999999999</li>
        <li>Email id:k@gamil.com</li>
    </ul>
    <hr>
    <form action="mailto:k@gmail.com" method="post" enctype="text/plain">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="yourName"><br>
        <label for="email">Your email:</label>
        <input type="email" id="email" name="yourEmail"><br>
        <label for="message">Your Message:</label><br>
        <textarea name="yourMessage" id="message" cols="30" rows="10" placeholder="Please type your message"></textarea><br>
        <input type="submit">
    </form>
</body>
</html>
